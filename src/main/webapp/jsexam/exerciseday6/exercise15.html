<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1>오늘의 날씨 정보</h1>
<hr id="hr"/>
<script>
    const xhr = new XMLHttpRequest();
    xhr.onload = function (e) {
        if (this.status == 200) {
            let ele = document.getElementById("hr");
            const jsonObj = xhr.responseText;
            console.log(xhr);
            console.log(jsonObj);
            const obj = JSON.parse(jsonObj);
            let time = obj.time;
            let temp = obj.temp;
            let img = obj.img;
            ele.innerHTML = time + temp + img;
        } else {
            console.log("뭐임?");
        }
    }
    xhr.open('GET', '/edu/jsexam/ajaxexam/content/weather.jsp', true);
    xhr.send();
</script>

</body>
</html>
